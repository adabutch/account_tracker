<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Account Hub{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500,500i,600,700" rel="stylesheet">
  <style type="text/css">
    html, body, * {
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
    }

    /**
     * `body` should be namespaced eg) `body.login-page`
     * therefore we can apply below styles that only apply
     * to the login page itself.
     */
    body {
      /*background-color: $color-blue;*/
      font-family: 'IBM Plex Sans', sans-serif;

      /* login page only body styles below */
      background-color: #1e5aae;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: white;
      text-align: center;
      font-size: 48px;
    }

    h1 a {
      color: white;
    }

    #login-form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      /*background-color: lighten($text-color, 60%);*/
      background-color: #e8e8e8;
      width: 300px;
      padding: 30px;
      /*border-radius: $radius-default;*/
      border-radius: 3px;
    }

    #login-form svg {
      display: block;
      margin: 0 auto 20px auto;
      width: 100px;
      height: 100px;
    }

    #login-form ul.errorlist {
      background-color: #4f4f4f;
      color: white;
      text-align: center;
      /*border-radius: $radius-default;*/
      border-radius: 3px;
      padding: 10px 20px;
      margin-bottom: 20px;
    }

    #login-form .temp-fields-wrapper {
      width: 100%;
    }

    #login-form .temp-fields-wrapper p {
      display: flex;
      flex-wrap: wrap;
      margin: 0 0 24px 0;
      font-weight: 400;
      font-size: 16px;
    }

    #login-form .temp-fields-wrapper p label {
      color: #4f4f4f;
      font-size: 18px;
      margin-bottom: 8px;
      font-weight: 600;
      width: 100%;
    }

    #login-form .temp-fields-wrapper p input{
      box-sizing: border-box;
      padding: 8px 16px 9px;
      transition: all .2s ease;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      font-size: 16px;
      background: #fff;
      border-radius: 3px;
      color: #212121;
      width: 100%;
      margin: 0;
      border: 0;
      box-shadow: inset 0 1px 0 0 rgba(33,33,33,.07), 0 0 0 1px #d3d3d3;
    }

    #login-form button {
      /*background-color: $color-green;*/
      background-color: #4cae4f;
      width: 100%;
      padding: 10px 0;
      margin: 0;
      box-sizing: border-box;
      transition: all .2s ease;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-weight: 600;
      font-size: 16px;
      line-height: 1.6;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 0;
      border-radius: 3px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
